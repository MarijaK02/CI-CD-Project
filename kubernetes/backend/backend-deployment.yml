apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: subjects-app-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: marijak02/subjects-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
          env:
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: username
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: password
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: backend-config-map
                  key: mongo-uri
